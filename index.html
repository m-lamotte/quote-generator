<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Quote Card-->
        <div class="quote-card">

            <!-- Quote -->
            <div class="quote">
                <i class="fas fa-quote-left"></i>
                <span class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, iste eligendi architecto accusantium perspiciatis necessitatibus sint blanditiis officiis repellendus molestiae.</span>
            </div><br>
           
            <!-- Quote Author -->
            <div class="author">
                <span class="author">Lorem Machine</span>
            </div><br>

            <!-- Button -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>

                <button class="new-quote">New Quote</button>
            </div>
        </div>

    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
