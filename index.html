<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Template</title>
    <link rel='icon' type='image/png' href='favicon.png'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'/>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>

    <!-- NOTE: Using both IDs and classes, but probably best, in the future, to stick with classes whenever possible -->
    <div class='container'>

        <!-- Quote Card-->
        <div class='quote-card' id='quote-card'>

            <!-- Quote -->
            <div class='quote'>
                <i class='fas fa-quote-left'></i>
                <span class='quote' id='quote'></span>
            </div><br>
           
            <!-- Quote Author -->
            <div class='author'>
                <span class='author' id='author'></span>
            </div><br>

            <!-- Button -->
            <div class='button-container'>
                <button class='twitter-button' id='twitter' title='Tweet This!'>
                    <i class='fab fa-twitter'></i>
                </button>

                <button class='new-quote' id='new-quote'>New Quote</button>
            </div>

        </div>

    </div>

    <!-- Script -->
    <script src='quotes.js' async></script>
    <script src='script.js' async></script>
</body>
</html>
